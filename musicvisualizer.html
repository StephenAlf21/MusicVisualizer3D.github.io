<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional style for the message bar */
        #message-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ef4444; /* Red for errors/warnings */
            color: white;
            text-align: center;
            padding: 0.75rem;
            z-index: 1000;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="message-bar"></div>

    <nav class="main-nav">
        <div class="logo">Audio Hub</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="musicvisualizer.html" class="active">Visualizer</a>
            <a href="editor.html">Editor</a>
            <a href="lyrics.html">Lyrics Converter</a>
        </div>
    </nav>

    <div id="app-body">
        <div id="main-content-area">
            <div id="ui-container">
                <div class="flex items-center justify-center gap-4 mb-4">
                    <input type="file" id="audioFileInput" accept=".mp3" class="hidden" multiple>
                    <label for="audioFileInput" class="btn btn-primary">Add MP3(s)</label>
                    <button id="skipBackButton" class="btn btn-secondary" title="Previous Track" disabled>&#9664;&#9664;</button>
                    <button id="playPauseButton" class="btn btn-success w-24" disabled>Play</button>
                    <button id="skipForwardButton" class="btn btn-secondary" title="Next Track" disabled>&#9654;&#9654;</button>
                    <div class="flex items-center gap-2">
                        <span>Vol:</span>
                        <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <span id="currentTime" class="w-12 text-center">0:00</span>
                    <input type="range" id="seekBar" min="0" max="100" value="0" step="0.1" class="flex-grow" disabled>
                    <span id="totalDuration" class="w-12 text-center">0:00</span>
                </div>
            </div>
            <canvas id="visualizer-canvas"></canvas>
        </div>

        <aside id="playlist-sidebar">
            <div id="playlist-header">
                <h3 class="text-xl font-semibold">Playlist</h3>
                <button id="clear-playlist-button" class="btn btn-secondary text-sm" disabled>Clear</button>
            </div>
            <div id="playlist-items-container">
                <p id="empty-playlist-message" class="text-gray-400 text-center mt-4">Add some MP3s to get started.</p>
            </div>
        </aside>
    </div>

    <!-- **FIX**: Removed 'async' from the shim to prevent race conditions. -->
    <script src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
        }
    }
    </script>

    <!-- The application logic -->
    <script type="module" src="script.js"></script>
</body>
</html>
