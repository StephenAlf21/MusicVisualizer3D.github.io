<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        #seekBar, #volumeSlider {
            -webkit-appearance: none; appearance: none; height: 8px;
            border-radius: 4px; outline: none; cursor: pointer; background: #4b5563;
        }
        #volumeSlider { width: 100px; }
        #seekBar { flex-grow: 1; }
        #seekBar::-webkit-slider-thumb { 
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px; 
            background: #3b82f6; border-radius: 50%; 
        }
        #volumeSlider::-webkit-slider-thumb { 
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px; 
            background: #10b981; border-radius: 50%; 
        }
        #message-bar { display: none; }
    </style>
</head>
<body class="flex flex-col min-h-screen overflow-hidden">
    <div id="message-bar" class="fixed top-0 left-0 w-full bg-red-500 text-white text-center p-3 z-50 font-medium"></div>

    <nav class="bg-gray-800 p-3 px-6 border-b border-gray-700 flex justify-between items-center flex-shrink-0">
        <div class="text-2xl font-bold">Audio Hub</div>
        <div class="flex items-center gap-2">
            <a href="index.html" class="text-gray-300 no-underline py-2 px-4 rounded-md font-medium transition-colors hover:bg-gray-700 hover:text-white">Home</a>
            <a href="musicvisualizer.html" class="bg-indigo-600 text-white no-underline py-2 px-4 rounded-md font-medium transition-colors">Visualizer</a>
            <a href="editor.html" class="text-gray-300 no-underline py-2 px-4 rounded-md font-medium transition-colors hover:bg-gray-700 hover:text-white">Editor</a>
            <a href="lyrics.html" class="text-gray-300 no-underline py-2 px-4 rounded-md font-medium transition-colors hover:bg-gray-700 hover:text-white">Lyrics Converter</a>
        </div>
    </nav>

    <div id="app-body" class="flex flex-grow overflow-hidden">
        <div id="main-content-area" class="flex-grow relative overflow-hidden">
            <div id="ui-container" class="absolute bottom-0 left-0 right-0 w-full z-10 bg-gradient-to-t from-gray-900/90 to-transparent p-6">
                <div class="flex items-center justify-center gap-4 mb-4">
                    <input type="file" id="audioFileInput" accept=".mp3" class="hidden" multiple>
                    <label for="audioFileInput" class="py-2 px-4 rounded-md border-none font-medium cursor-pointer transition-all inline-flex items-center justify-center gap-2 bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">Add MP3(s)</label>
                    <button id="skipBackButton" class="py-2 px-4 rounded-md border-none font-medium cursor-pointer transition-all inline-flex items-center justify-center gap-2 bg-gray-600 text-white hover:bg-gray-500 disabled:opacity-50 disabled:cursor-not-allowed" title="Previous Track" disabled>&#9664;&#9664;</button>
                    <button id="playPauseButton" class="py-2 px-4 rounded-md border-none font-medium cursor-pointer transition-all inline-flex items-center justify-center gap-2 bg-green-600 text-white hover:bg-green-700 w-24 disabled:opacity-50 disabled:cursor-not-allowed" disabled>Play</button>
                    <button id="skipForwardButton" class="py-2 px-4 rounded-md border-none font-medium cursor-pointer transition-all inline-flex items-center justify-center gap-2 bg-gray-600 text-white hover:bg-gray-500 disabled:opacity-50 disabled:cursor-not-allowed" title="Next Track" disabled>&#9654;&#9654;</button>
                    <div class="flex items-center gap-2">
                        <span>Vol:</span>
                        <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <span id="currentTime" class="w-12 text-center">0:00</span>
                    <input type="range" id="seekBar" min="0" max="100" value="0" step="0.1" disabled>
                    <span id="totalDuration" class="w-12 text-center">0:00</span>
                </div>
            </div>
            <canvas id="visualizer-canvas" class="block absolute top-0 left-0 w-full h-full z-0"></canvas>
        </div>

        <aside id="playlist-sidebar" class="w-[300px] flex-shrink-0 bg-gray-800 p-4 border-l border-gray-700 flex flex-col">
            <div id="playlist-header" class="flex justify-between items-center mb-3 pb-2 border-b border-gray-700">
                <h3 class="text-xl font-semibold">Playlist</h3>
                <button id="clear-playlist-button" class="py-1 px-3 text-sm rounded-md border-none font-medium cursor-pointer transition-all inline-flex items-center justify-center gap-2 bg-gray-600 text-white hover:bg-gray-500 disabled:opacity-50 disabled:cursor-not-allowed" disabled>Clear</button>
            </div>
            <div id="playlist-items-container" class="flex-grow overflow-y-auto">
                <p id="empty-playlist-message" class="text-gray-400 text-center mt-4">Add some MP3s to get started.</p>
            </div>
        </aside>
    </div>

    <!-- Load the main three.js library FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    
    <!-- Load OrbitControls SECOND -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Load your custom script LAST -->
    <script src="script.js"></script>
</body>
</html>
