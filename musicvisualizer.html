<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Music Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .now-playing-indicator { display: none; }
        .playlist-item.playing .now-playing-indicator { display: flex; align-items: flex-end; gap: 2px; height: 16px; }
        .now-playing-indicator .bar { width: 3px; height: 100%; background-color: #34d399; border-radius: 2px; animation: bounce 1.2s ease-in-out infinite; }
        .now-playing-indicator .bar:nth-child(2) { animation-delay: -1.0s; }
        .now-playing-indicator .bar:nth-child(3) { animation-delay: -0.8s; }
        .now-playing-indicator .bar:nth-child(4) { animation-delay: -0.6s; }

        @keyframes bounce {
            0%, 100% { transform: scaleY(0.2); }
            50% { transform: scaleY(1.0); }
        }

        /* p5.js canvas container */
        #p5-canvas-container {
            position: fixed; /* Use fixed to ensure it covers the whole screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind everything */
        }
        /* Ensure main content is on top */
        .content-layer {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-gray-900 text-white">
    
    <div id="p5-canvas-container"></div>

    <div class="content-layer flex flex-col h-screen">
        <!-- Notification Bar -->
        <div id="message-bar" class="fixed top-0 left-0 w-full bg-red-600 text-white text-center p-3 z-50 font-medium transition-transform duration-300 -translate-y-full"></div>

        <!-- Shared navigation bar -->
        <nav class="main-nav flex-shrink-0">
            <div class="logo"><i class="fas fa-headphones-alt text-indigo-400"></i> Audio Hub</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="musicvisualizer.html" class="active">Visualizer</a>
                <a href="editor.html">Editor</a>
                <a href="lyrics.html">Lyrics Converter</a>
            </div>
        </nav>

        <!-- Main Content Area (Visualizer + Playlist) -->
        <div class="flex-grow flex flex-col md:flex-row overflow-hidden">
            <!-- Visualizer Viewport -->
            <div id="visualizer-container" class="flex-grow relative flex items-center justify-center bg-transparent overflow-hidden">
                <canvas id="visualizer-canvas" class="absolute top-0 left-0"></canvas>
            </div>

            <!-- Right Sidebar: Playlist Only -->
            <aside class="w-full md:w-[350px] flex-shrink-0 bg-gray-800/80 backdrop-blur-sm p-4 border-l border-gray-700 flex flex-col">
                <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-700">
                    <h3 class="text-xl font-semibold">Up Next</h3>
                    <label for="audioFileInput" class="control-btn bg-blue-600 hover:bg-blue-700" title="Add MP3(s)">
                        <i class="fas fa-plus"></i>
                    </label>
                    <input type="file" id="audioFileInput" accept=".mp3" class="hidden" multiple>
                </div>
                <div id="playlist-items-container" class="flex-grow overflow-y-auto no-scrollbar pr-2">
                    <p id="empty-playlist-message" class="text-gray-400 text-center mt-4">Add some MP3s to get started.</p>
                </div>
            </aside>
        </div>

        <!-- Bottom Player Controls Bar -->
        <footer class="flex-shrink-0 bg-gray-800/70 backdrop-blur-md border-t border-gray-700 p-4 flex flex-col items-center gap-2">
            <div class="flex items-center justify-center gap-4">
                <button id="skipBackButton" class="control-btn" title="Previous Track" disabled><i class="fas fa-backward-step"></i></button>
                <button id="playPauseButton" class="control-btn play-pause-btn bg-green-600 hover:bg-green-700 text-2xl" disabled><i class="fas fa-play"></i></button>
                <button id="skipForwardButton" class="control-btn" title="Next Track" disabled><i class="fas fa-forward-step"></i></button>
            </div>
            <div class="w-full max-w-2xl flex items-center gap-3">
                <span id="currentTime" class="w-12 text-center text-sm text-gray-400">0:00</span>
                <input type="range" id="seekBar" min="0" max="100" value="0" step="0.1" disabled class="flex-grow">
                <span id="totalDuration" class="w-12 text-center text-sm text-gray-400">0:00</span>
            </div>
        </footer>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="script.js"></script>
    <script>
        // p5.js sketch for the background
        let particles = [];
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('p5-canvas-container');
            for (let i = 0; i < 50; i++) { // Fewer particles for less distraction
                particles.push(new Particle());
            }
        }
        function draw() {
            clear(); // Use clear() for a transparent background
            for (let p of particles) {
                p.createParticle();
                p.moveParticle();
                p.joinParticles(particles.slice(particles.indexOf(p)));
            }
        }
        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
        class Particle {
            constructor() {
                this.x = random(0, width); this.y = random(0, height);
                this.r = random(1, 3);
                this.xSpeed = random(-0.5, 0.5); this.ySpeed = random(-0.5, 0.5);
            }
            createParticle() {
                noStroke(); fill('rgba(79, 70, 229, 0.5)'); // Indigo color
                circle(this.x, this.y, this.r);
            }
            moveParticle() {
                if (this.x < 0 || this.x > width) this.xSpeed *= -1;
                if (this.y < 0 || this.y > height) this.ySpeed *= -1;
                this.x += this.xSpeed; this.y += this.ySpeed;
            }
            joinParticles(otherParticles) {
                otherParticles.forEach(p => {
                    let d = dist(this.x, this.y, p.x, p.y);
                    if (d < 100) {
                        stroke('rgba(79, 70, 229, 0.2)');
                        line(this.x, this.y, p.x, p.y);
                    }
                });
            }
        }
    </script>
</body>
</html>
